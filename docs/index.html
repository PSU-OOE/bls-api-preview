<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>BLS Data Diagnostics</title>
  <script src="index.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/base.css"></link>
  <link rel="stylesheet" type="text/css" href="./css/grid.css"></link>
  <link rel="stylesheet" type="text/css" href="./css/header.css"></link>
  <link rel="stylesheet" type="text/css" href="./css/outlook.css"></link>
  <link rel="stylesheet" type="text/css" href="./css/sprite.css"></link>
</head>

<body>
  <h1>BLS Data</h1>
  <div id="bls-data-container">
  </div>

  <template id="program-template">
    <h2 class="program-name"></h2>
    <div class="career-info">
      <div class="career-info__job-titles">
        <h3 class="heading heading--medium">Job Titles Related to This Degree</h3>
        <div class="wysiwyg"></div>
      </div>
      <h3>Employment Outlook for Occupational Fields Related to This Degree</h3>
      <div class="job-outlooks grid grid--three-col"></div>
    </div>
  </template>

  <template id="outlook-template">
    <div class="grid__item">
      <div class="outlook">
        <h4 class="heading heading--xsmall">
          <span class="outlook__title text text--height-snug text--weight-bold"></span>
        </h4>
        <div class="outlook__employment">
          <div class="outlook__employment-growth">
            <div class="outlook__employment-delta">
              <span class="outlook__employment-percentage"></span>
            </div>
            <div class="outlook__employment-growth-text text text--size-xsmall text--height-xsnug">employment growth
              (10&nbsp;years)</div>
          </div>
          <div class="outlook__employment-total">
            <div class="outlook__employment-total-number"></div>
            <div class="outlook__employment-total-text text--size-xsmall text--height-xsnug">total employment</div>
          </div>
        </div>
      </div>
    </div>
  </template>
</body>
</html>
